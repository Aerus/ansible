---

- name: make sure {{ jenkins_home_dir }}/.ssh exists
  file: >
    path={{ jenkins_home }}/.ssh
    owner={{ jenkins_user }}
    group={{ jenkins_group }}
    mode=0700
    state=directory

- name: jenkins-ssh | Copy private key
  copy: >
    src={{ ssh_item }}
    dest={{ jenkins_home_dir }}/.ssh/{{ ssh_item }}
    owner={{ jenkins_user }}
    group={{ jenkins_group }}
    mode=0600
	with_items:
		- jenkins_id_rsa
		- jenkins_id_rsa.pub

